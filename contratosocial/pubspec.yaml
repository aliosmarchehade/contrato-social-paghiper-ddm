name: contratosocial
description: "Aplicativo para leitura e gerenciamento de contratos sociais."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # --- PACOTES DE INTERFACE ---
  cupertino_icons: ^1.0.8
  google_fonts: ^4.0.4          # Compatível com http 0.13.x
  fl_chart: ^0.63.0             # Versão estável para Flutter 3.7
  mask_text_input_formatter: ^2.9.0

  # --- MANIPULAÇÃO DE ARQUIVOS E DADOS ---
  file_picker: ^5.5.0
  path: ^1.9.0
  shared_preferences: ^2.2.2

  # --- BANCO DE DADOS LOCAL ---
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.3
  sqflite_common_ffi_web: ^0.4.4

  # --- PDF E HTTP ---
  pdfx: ^2.7.0
  pdf_text: ^0.5.0
  http: ^0.13.6                # Mantido para compatibilidade com google_fonts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
